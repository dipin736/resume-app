<mat-card class="login-card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
        />
        <mat-error *ngIf="username.length > 0 && username.length < 3">
          Username must be at least 3 characters long.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
        />
        <mat-error *ngIf="password.length > 0 && password.length < 6">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
    <p>Already have an account? 
        <a mat-raised-a color="accent" href="/">Login</a></p>
  </mat-card>
